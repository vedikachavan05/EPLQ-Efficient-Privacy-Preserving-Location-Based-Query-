<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPLQ - Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to EPLQ</h1>
        <p>Efficient Privacy-Preserving Location-Based Query</p>

        <div class="card">
            <div class="role-selector">
                <button id="user-btn" class="active">User</button>
                <button id="admin-btn">Admin</button>
            </div>

            <h2 id="login-title">User Login</h2>

            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <div id="registration-link-container">
                <p>Don't have an account? <a href="#" id="user-register-link">Register here</a></p>
            </div>
            
            <div id="user-register-card" style="display:none;">
                <h2>User Registration</h2>
                <form id="user-register-form">
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p><a href="#" id="back-to-login-link">Back to Login</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
