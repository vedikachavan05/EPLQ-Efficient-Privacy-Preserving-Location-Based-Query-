<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPLQ - Manage Users</title>
    <link rel="stylesheet" href="styles/admindash.css">
    </head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">EPLQ Admin</div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="admin.html">Dashboard</a></li>
                    <li><a href="manage-users.html">Manage Users</a></li>
                    <li class="active"><a href="setting.html">Settings</a></li> <li><a href="" id="logout-link">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header"> 
                <h1>System Settings</h1>
                <hr style="border-top: 1px solid #ccc; margin-top: 5px;">
            </header>
            
            <section class="card-section">
                <div class="card">
                    <h2>Configuration</h2>
                    
                    <form id="settings-form">
                        <label for="search-radius">Current Search Radius (km):</label>
                        <input type="number" id="search-radius" value="10" min="1" step="1" required>
                        <button type="submit" style="margin-top: 15px;">Save Settings</button> 
                        <p style="margin-top: 10px; color: #555;">(The radius is hardcoded in the user script. Saving here demonstrates the admin interface.)</p>
                    </form>
                </div>
            </section>
        </main>
    </div>
    
    <script type="module" src="scripts/admin.js"></script>
    <script type="module" src="scripts/setting.js"></script> 
</body>
</html>
